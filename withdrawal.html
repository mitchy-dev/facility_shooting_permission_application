<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="destyle.css">
  <link rel="stylesheet" href="style.css">

  <title>退会</title>
</head>
<body>
<div class="l-wrapper">
  <header class="l-header">
    <div class="c-header-title">
      <a href="" class="c-header-title__link">
        海岸ロケ
      </a>
    </div>
    <ul class="c-header-nav">
      <li class="c-header-nav__item c-button c-button__text">
        <a>
          ログイン
        </a>
      </li>
      <li class="c-header-nav__item c-button c-button__secondary">
        <a>
          ユーザー登録
        </a>
      </li>
    </ul>
  </header>

  <main class="l-main">
    <div class="c-user-management__wrapper">
      <h1 class="c-main__title">退会</h1>
      <p class="c-main__message">下記の項目を確認のうえ、チェックを入れてお進みください。</p>
      <form method="post" class="u-mb-24">


        <div class="c-checkbox__container">
          <label class="c-checkbox__label">
            <input type="checkbox" class="c-checkbox__body" name="" id="checkbox">
            <span class="c-checkbox__name">退会後は会員登録内容は全て削除されます。</span>
          </label>
        </div>
        <div class="p-button-horizontal-wrapper">
          <button class="c-button c-button__primary p-button--withdrawal-horizontal-width-width u-float--left"
                  type="button">
            退会しない
          </button>
          <button class="c-button c-button__text p-button--withdrawal-horizontal-width u-float--left" type="button">
            退会する
          </button>
        </div>
      </form>

    </div>

  </main>

  <footer id="footer" class="l-footer u-text-center">
    <ul class="c-footer-nav">
      <li class="c-footer-nav__list --active"><a href="" class="c-footer-nav__item">利用規約</a></li>
      <li class="c-footer-nav__list"><a href="" class="c-footer-nav__item">プライバシーポリシー</a></li>
      <li class="c-footer-nav__list"><a href="" class="c-footer-nav__item">お問い合わせ</a></li>
    </ul>
    <div class="c-footer-copyright">
      <p class="c-footer-copyright__item">©2023 みっちー</p>
    </div>
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script>
  $(function () {
    //フッターの固定
    var $footer = $('#footer');
    console.log($footer);

    if (window.innerHeight > $footer.offset().top + $footer.outerHeight()) {
      $footer.attr({
        'style': 'position:fixed;top:' + (window.innerHeight - $footer.outerHeight()) + 'px;'
      });
    }


    //文字数カウント
    $('.js-count').keyup(function () {
      var count = $(this).val().length;
      $('.js-counter').text(count);
    });

    //  バリデーション
    $('.js-valid-email').keyup(function () {
      var $errorMassage = $(this).siblings('.c-input__error-message');

      if ($(this).val().length === 0) {
        $(this).addClass('error');
        $errorMassage.text('入力必須です。');
      } else {
        $(this).removeClass('error');
        $errorMassage.text('');

      }
    })


  });
</script>

</body>
</html>
